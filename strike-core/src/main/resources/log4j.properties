# Options are: DEBUG, INFO, WARN, ERROR, FATAL

log4j.rootLogger=INFO,CONSOLE
log4j.logger.com.netease.t.strike.core=debug
log4j.logger.org.springframework=WARN
#log4j.additivity.com.netease=false

#PATH
