#CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=[love]%-5p %d{MM-dd HH:mm:ss,SSS}| %C{1}:%M | %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%-p][%-c.%M][line:%-L][%d{yyyy-MM-dd HH:mm:ss,SSS}] %n%m%n
